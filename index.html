<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Nashville Software School</title>

</head>

<body>
 <label for="breads">Breads:</label>
   <select id="bread" class="topping"> 
        <option value="White">White</option>
        <option value="Wheat">Wheat</option>
        <option value="Italian">Italian</option>
  </select>

 <label for="meat">Meat:</label>
    <select id="meat" class="topping">
        <option value="Turkey">Turkey</option>
        <option value="Ham">Ham</option>
        <option value="Salami">Salami</option>
        <option value="Bacon">Bacon</option>
    </select>   

  <label for="cheese">Cheese:</label>
    <select id="cheese" class="topping">
        <option value="American">America</option>
        <option value="Swiss">Swiss</option>
        <option value="Cheddar">Cheddar</option>
    </select>    
       

  <label for="condiments">Condiments:</label>
    <select id="condiments" class="topping">
        <option value="Mayo">Mayo</option>
        <option value="Ketchup">Ketchup</option>
        <option value="Mustard">Mustard</option>
    </select>


  <label for="veggies">Veggies:</label>
    <select id="veggies" class="topping">
        <option value="Lettuce">Lettuce</option>
        <option value="Tomatoes">Tomatoes</option>
        <option value="Onions">Onions</option>
        <option value="Avocado">Avocado</option>
    </select>    

    <div id="priceDisplay"></div> 

</body> 
<script data-main="javascripts/entry" src="bower_components/requirejs/require.js"></script>
</html>
